<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table *ngIf="cars.length > 0; else noCarsInfo" class="table table-striped cs-table">
        <thead>
        <tr>
          <th>mark</th>
          <th>model</th>
          <th>color</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let car of cars; let i=index">
          <td>{{car.mark}}</td>
          <td>{{car.model}}</td>
          <td>{{car.color}}</td>
        </tr>
        </tbody>
      </table>

      <ng-template #noCarsInfo>
        <div class="no-cars-info">
          <h3>Currently no cars in database</h3>
        </div>
      </ng-template>
    </div>
  </div>
</div>
